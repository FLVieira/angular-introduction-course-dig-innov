<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course.id !== 0">
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Name:</label>
    <div class="col-sm-10">
      <input
        name="name"
        type="text"
        required
        class="form-control"
        [(ngModel)]="course.name"
        #courseName="ngModel"
        [ngClass]="{'is-invalid': courseName.invalid}"
      >

      <div class="invalid-feedback">
        Course name is required
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Price:</label>
    <div class="col-sm-10">
      <input
        name="price"
        type="number"
        required
        class="form-control"
        [(ngModel)]="course.price"
        #coursePrice="ngModel"
        [ngClass]="{'is-invalid': coursePrice.invalid}"
      >

      <div class="invalid-feedback">
        Course Price is required
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Rating:</label>
    <div class="col-sm-10">
      <input
        name="rating"
        type="number"
        required
        class="form-control"
        [(ngModel)]="course.rating"
        #courseRating="ngModel"
        [ngClass]="{'is-invalid': courseRating.invalid}"
      >

      <div class="invalid-feedback">
        Course Rating is required
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Description:</label>
    <div class="col-sm-10">
      <textarea
        name="description"
        required
        class="form-control"
        [(ngModel)]="course.description"
        #courseDescription="ngModel"
        [ngClass]="{'is-invalid': courseDescription.invalid}"
      > </textarea>

      <div class="invalid-feedback">
        Course Description is required
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
